<div class="container">
  <div class="page-header">TODOアプリ</div>
  <div class="input-group">
    <input type="text" class="form-control" ng-model="newTask" placeholder="追加するタスクを入力" />
    <span class="input-group-btn">
      <button class="btn btn-primary" ng-click="addTask()">追加</button>
    </span>
  </div>
  <hr>
  <div class="btn-toolbar ng-scope">
    <div class="btn-group">
      <button class="btn btn-success">全て完了/未了</button>
    </div>
    <div class="btn-group">
      <button class="btn btn-default" ng-click="changeFilter()" ng-class="{active: !currentFilter}">
        全部
        <span class="badge">{{ todoList.length }}</span>
      </button>
      <button class="btn btn-default" ng-click="changeFilter(filter.remaining)" ng-class="{active: currentFilter == filter.remaining}">
        未了
        <span class="badge">{{ todoList.length }}</span>
      </button>
      <button class="btn btn-default" ng-click="changeFilter(filter.done)" ng-class="{active: currentFilter == filter.done}">
        完了
        <span class="badge">{{ todoList.length }}</span>
      </button>
    </div>
    <div class="btn-group">
      <button class="btn btn-danger">完了アイテムを全て削除</button>
    </div>
  </div>
  <hr>
  <div>
    <ul class="list-unstyled">
      <li class="todo-item" ng-repeat="todo in todoList" ng-class="{done: todo.done}">
        <form class="input-group input-group-lg">
          <label class="input-group-addon">
            <input type="checkbox" ng-model="todo.done">
          </label>
          <p class="form-control input-lg todo-title">{{ todo.title }}</p>
          <span class="input-group-btn del-btn">
            <button type="reset" class="btn btn-danger">削除</button>
          </span>
        </form>
      </li>
    </ul>
  </div>
</div>
